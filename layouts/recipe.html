{{ define "main" }}

<h2>{{ .Title }}</h2>

{{ .Content }}

<div class="pv2">
    <h3>Ingredients</h3>
    {{ range .Params.ingredients }}
        <div class="mb2">
            <input type="checkbox">
            <label>{{ . }}</label>
        </div>
    {{ end }}
</div>

<div class="pv2">
    <h3>Directions</h3>
    {{ range .Params.directions }}
        <div class="mb2">
            <input type="checkbox">
            <label>{{ . }}</label>
        </div>
    {{ end }}
</div>

{{ end }}
